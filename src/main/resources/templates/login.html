<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
            rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #0d6efd, #212529);
            height: 100vh;
        }
        .login-card {
            border-radius: 1rem;
        }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center">

<div class="card login-card shadow-lg p-4" style="width: 100%; max-width: 380px;">
    <div class="card-body">

        <h4 class="text-center mb-4 fw-bold">Acesso ao Sistema</h4>

        <form method="post" th:action="@{/login}">
            <!-- Usuário -->
            <div class="mb-3">
                <label class="form-label">Usuário</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person-fill"></i>
                        </span>
                    <input
                            type="text"
                            class="form-control"
                            id="username"
                            name="username"
                            placeholder="Digite seu usuário"
                            required>
                </div>
            </div>

            <!-- Senha -->
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock-fill"></i>
                        </span>
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                            placeholder="Digite sua senha"
                            required>
                </div>
            </div>

            <!-- Opções -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="lembrar">
                    <label class="form-check-label" for="lembrar">
                        Lembrar-me
                    </label>
                </div>
                <a href="#" class="text-decoration-none small">Esqueceu a senha?</a>
            </div>

            <!-- Botão -->
            <button type="submit" class="btn btn-primary w-100 fw-semibold">
                Entrar
            </button>
        </form>

    </div>
</div>

</body>
</html>
